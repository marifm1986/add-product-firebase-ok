<div class="panel_container row gap-5">
  <h2>Manager Product</h2>
  <div class="card col-md-5">
      <form class=" g-3 needs-validation" #productForm="ngForm" (ngSubmit)="onAddUser(productForm.value)">
          <div class="col-md-12">
              <label for="userName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="userName" name="name" ngModel required>

          </div>
          <div class="col-md-12">
              <label for="rate" class="form-label">Rate</label>
              <input type="text" class="form-control" id="rate" name="rate" ngModel required>

          </div>

          <div class="col-12 mt-2">
              <button class="btn {{editMode? 'btn-primary':'btn-success'}}" type="submit"
                 >{{editMode? 'Update User':'Save User'}}</button>
          </div>
      </form>
  </div>
  <div class="col-md-6 card content_wrapper" >
      <span class="isLoading" *ngIf="!products.length">Loading...</span>
      <table class="table table-hover" *ngIf="products.length">
          <thead class="table-dark">
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Name</th>
                  <th scope="col" class="number">Rate</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Edit</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of products; index as i" (dblclick)="onEdit(i, product)"
                  >
                  <td>{{i+1}}</td>
                  <td>{{product.name}}</td>
                  <td class="number">{{product.rate | currency: 'BDT': 'symbol-narrow'}}</td>
                  <td>
                      <a href="javascript:viod(0)" (click)="onDelete(product.productId)">Delete</a>
                  </td>
                  <td>
                      <a href="javascript:viod(0)" (click)="onEdit(product.productId, i)">Edit</a>
                  </td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td>Total</td>
                  <td colspan="2">{{getTotal() | currency: 'BDT': 'symbol-narrow'}}</td>
                  <td></td>
                  <td></td>
              </tr>
          </tfoot>
      </table>
  </div>
</div>
